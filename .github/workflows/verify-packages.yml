name: Verify Package Builds

on:
  push:

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run package verification
        run: npx tsx -y ./build-packages.ts

      - name: Check for mismatches
        run: |
          if grep -q "DIFFERS" <<< "$(./build-packages.ts)"; then
            echo "❌ Found package build mismatches with npm registry!"
            exit 1
          else
            echo "✅ All package builds match npm registry versions"
          fi
